<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reverse Geocoding</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/Data Handling.js"></script>

</head>
<body>

    <p> To ensure that this data is correctly sent, please make sure that when pressing "Try it", the field for Country is changed.
    <button onclick="SendData()">Try it</button></p>

    <p hidden>Country: <span id="country"></span></p>
    <p hidden>Latitude: <span id="latitude"></span></p>
    <p hidden>Longitude: <span id="longitude"></span></p>

    <form name="submit_post" method="post" action="/submit">
        <p>Name of Current Place: <input type="text" id="current_place" name="current_place"></p>
        <p>Country: <input type="text" id="country_new" name="country_new" placeholder="This field will be auto-filled" readonly></p>
        <p hidden>Latitude: <input type="text" id="latitude_new" name="latitude_new" placeholder="This field will be auto-filled" readonly></p>
        <p hidden>Longitude: <input type="text" id="longitude_new" name="longitude_new" placeholder="This field will be auto-filled" readonly></p>
        <p>Comment: <input type="text" id="name1" name="name1"></p>
        <input type="submit" value="Publish" name="nam">
    </form>

</body>
</html>
